<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>待ち人数</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100vh; }
    .card { width: min(480px, 92vw); border: 1px solid #ddd; border-radius: 16px; padding: 24px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    h1 { margin: 0 0 4px; font-size: 18px; font-weight: 700; letter-spacing: .03em; }
    .count { font-size: clamp(48px, 12vw, 84px); font-weight: 800; line-height: 1; margin: 8px 0 4px; text-align: center; }
    .sub { text-align: center; opacity: .7; font-size: 13px; }
    .status { margin-top: 12px; font-size: 12px; text-align: center; opacity: .7; }
    .dot { display: inline-block; width: .6em; height: .6em; border-radius: 50%; vertical-align: middle; margin-right: .4em; background: #999; }
    .ok { background: #2ecc71; }
    .ng { background: #e74c3c; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>現在の待ち人数</h1>
    <div id="count" class="count" aria-label="現在の待ち人数">—</div>
    <div id="sub" class="sub">接続中…</div>
    <div id="status" class="status"><span class="dot" id="connDot"></span><span id="connText">接続状態を確認中</span></div>
  </main>

  <script type="module">
    // 1) Firebase SDK の読み込み（ブラウザだけでOK）
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // 2) ★ここをあなたの値に置き換え
   const firebaseConfig = {
  apiKey: "AIzaSyAeW2HjzWXMoOoQecXlwC0_f0hu9eNB-m0",
  authDomain: "waiting-counter.firebaseapp.com",
  databaseURL: "https://waiting-counter-default-rtdb.asia-southeast1.firebasedatabase.app",

  projectId: "waiting-counter",
  storageBucket: "waiting-counter.firebasestorage.app",
  messagingSenderId: "453392050902",
  appId: "1:453392050902:web:5f786291d9ddfacf55f777",
  measurementId: "G-TLR6T30XBZ"
};

    // 3) 初期化
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // 4) 接続状態を表示（任意：あると便利）
    const connDot  = document.getElementById("connDot");
    const connText = document.getElementById("connText");
    const connectedRef = ref(db, ".info/connected");
    onValue(connectedRef, (snap) => {
      const ok = snap.val() === true;
      connDot.className = "dot " + (ok ? "ok" : "ng");
      connText.textContent = ok ? "オンライン" : "オフライン";
    });

    // 5) 待ち人数の購読（DB の値が変われば即反映）
    const countEl = document.getElementById("count");
    const subEl   = document.getElementById("sub");
    const countRef = ref(db, "waitCount"); // パス: ルート直下の waitCount

    onValue(countRef, (snap) => {
      const v = snap.val();
      if (typeof v === "number") {
        countEl.textContent = v.toString();
        subEl.textContent = "このページは自動で更新されます";
      } else {
        // まだ値が無い場合は 0 表示（任意）
        countEl.textContent = "0";
        subEl.textContent = "初期化待ち（管理画面から設定してください）";
      }
    }, (err) => {
      countEl.textContent = "—";
      subEl.textContent = "読み込みエラー：" + (err?.message || err);
    });
  </script>
</body>
</html>
