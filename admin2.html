<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理画面</title>
  <style>
    body { font-family: sans-serif; padding: 24px; display: grid; place-items: center; min-height: 100vh; background: #f9f9f9; }
    .card { border: 1px solid #ddd; border-radius: 16px; padding: 24px; box-shadow: 0 2px 10px rgba(0,0,0,.06); width: min(480px, 90vw); text-align: center; background: #fff; }
    h1 { margin-bottom: 16px; }
    button { font-size: 16px; padding: 8px 16px; margin: 4px; border-radius: 8px; cursor: pointer; }
    #count, #total { font-size: 32px; font-weight: bold; margin: 12px 0; }
    #status { margin-top: 12px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div class="card">
    <h1>管理画面</h1>
    <button id="login">ログイン</button>
    <div>待ち人数: <span id="count">—</span></div>
    <div>本日の累計人数: <span id="total">0</span></div>
    <button id="increase">人数 +1</button>
    <button id="decrease">人数 -1</button>
    <button id="resetAll">リセット</button>
    <div id="status">ログインして操作してください</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getDatabase, ref, onValue, get, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeW2HjzWXMoOoQecXlwC0_f0hu9eNB-m0",
      authDomain: "waiting-counter.firebaseapp.com",
      databaseURL: "https://waiting-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "waiting-counter",
      storageBucket: "waiting-counter.firebasestorage.app",
      messagingSenderId: "453392050902",
      appId: "1:453392050902:web:5f786291d9ddfacf55f777",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginBtn = document.getElementById("login");
    const increaseBtn = document.getElementById("increase");
    const decreaseBtn = document.getElementById("decrease");
    const resetBtn = document.getElementById("resetAll");
    const countEl = document.getElementById("count");
    const totalEl = document.getElementById("total");
    const statusEl = document.getElementById("status");

    const countRef = ref(db, "waitCount");
    const todayKey = new Date().toISOString().slice(0,10);
    const dailyTotalRef = ref(db, "dailyTotal/" + todayKey);

    // 待ち人数・累計人数のリアルタイム表示
    onValue(countRef, snap => countEl.textContent = snap.exists() ? snap.val() : 0);
    onValue(dailyTotalRef, snap => totalEl.textContent = snap.exists() ? snap.val() : 0);

    // ログイン処理
    loginBtn.addEventListener("click", async () => {
      const email = prompt("メールアドレスを入力");
      const password = prompt("パスワードを入力");
      if (!email || !password) return alert("メールとパスワードを入力してください");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusEl.textContent = "ログイン成功！人数を操作できます";
      } catch (err) {
        statusEl.textContent = "ログイン失敗：" + err.message;
        alert("ログイン失敗：" + err.message);
      }
    });

    // ログイン状態に応じてボタンの有効化
    onAuthStateChanged(auth, (user) => {
      const loggedIn = !!user;
      increaseBtn.disabled = !loggedIn;
      decreaseBtn.disabled = !loggedIn;
      resetBtn.disabled = !loggedIn;
    });

    // 人数 + 累計加算
    increaseBtn.addEventListener("click", async () => {
      const snapCount = await get(countRef);
      set(countRef, (snapCount.exists() ? snapCount.val() : 0) + 1);

      const snapTotal = await get(dailyTotalRef);
      set(dailyTotalRef, (snapTotal.exists() ? snapTotal.val() : 0) + 1);
    });

    // 人数 - 
    decreaseBtn.addEventListener("click", async () => {
      const snapCount = await get(countRef);
      set(countRef, (snapCount.exists() ? snapCount.val() : 0) - 1);
    });

    // リセット（待ち人数 + 累計）
    resetBtn.addEventListener("click", () => {
      if (confirm("待ち人数と本日の累計をリセットしますか？")) {
        set(countRef, 0);
        set(dailyTotalRef, 0);
      }
    });

    // 初期状態でボタンは無効
    increaseBtn.disabled = true;
    decreaseBtn.disabled = true;
    resetBtn.disabled = true;
  </script>
</body>
</html>
