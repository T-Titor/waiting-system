<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>待ち人数管理</title>
  <style>
    body { font-family: sans-serif; padding: 24px; display: grid; place-items: center; min-height: 100vh; }
    .card { border: 1px solid #ddd; border-radius: 16px; padding: 24px; box-shadow: 0 2px 10px rgba(0,0,0,.06); width: min(480px, 90vw); text-align: center; }
    button { font-size: 16px; padding: 8px 16px; margin: 4px; border-radius: 8px; cursor: pointer; }
    #count { font-size: 48px; font-weight: bold; margin: 16px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>管理画面</h1>
    <button id="login">ログイン</button>
    <div id="count">—</div>
    <button id="increase">人数 +1</button>
    <button id="decrease">人数 -1</button>
    <button id="resetTotal">累計人数リセット</button>
    <p id="status">ログインして操作してください</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeW2HjzWXMoOoQecXlwC0_f0hu9eNB-m0",
      authDomain: "waiting-counter.firebaseapp.com",
      databaseURL: "https://waiting-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "waiting-counter",
      storageBucket: "waiting-counter.firebasestorage.app",
      messagingSenderId: "453392050902",
      appId: "1:453392050902:web:5f786291d9ddfacf55f777",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginBtn = document.getElementById("login");
    const increaseBtn = document.getElementById("increase");
    const decreaseBtn = document.getElementById("decrease");
    const resetBtn = document.getElementById("resetTotal");
    const countEl = document.getElementById("count");
    const statusEl = document.getElementById("status");

    const countRef = ref(db, "waitCount");
    const todayKey = new Date().toISOString().slice(0,10); 
    const dailyTotalRef = ref(db, "dailyTotal/" + todayKey);

    // 待ち人数リアルタイム表示
    onValue(countRef, (snapshot) => {
      const count = snapshot.exists() ? snapshot.val() : 0;
      countEl.textContent = count;
    });

    // ログイン処理
    loginBtn.addEventListener("click", async () => {
      const email = prompt("メールアドレスを入力");
      const password = prompt("パスワードを入力");
      if(!email || !password) return alert("メールとパスワードを入力してください");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        statusEl.textContent = "ログイン成功！人数を操作できます";
      } catch(err) {
        console.error(err);
        statusEl.textContent = "ログイン失敗：" + err.message;
        alert("ログイン失敗：" + err.message);
      }
    });

    // 認証状態によるボタン制御
    onAuthStateChanged(auth, (user) => {
      const loggedIn = !!user;
      increaseBtn.disabled = !loggedIn;
      decreaseBtn.disabled = !loggedIn;
      resetBtn.disabled = !loggedIn;
    });

    // 人数増加（累計も加算）
    increaseBtn.addEventListener("click", async () => {
      const snapshot = await get(countRef);
      let current = snapshot.exists() ? snapshot.val() : 0;
      set(countRef, current + 1);

      const totalSnap = await get(dailyTotalRef);
      const currentTotal = totalSnap.exists() ? totalSnap.val() : 0;
      set(dailyTotalRef, currentTotal + 1);
    });

    // 人数減少
    decreaseBtn.addEventListener("click", async () => {
      const snapshot = await get(countRef);
      let current = snapshot.exists() ? snapshot.val() : 0;
      set(countRef, current - 1);
    });

    // 累計リセット
    resetBtn.addEventListener("click", async () => {
      if(confirm("本日の累計人数をリセットしますか？")) {
        await set(dailyTotalRef, 0);
        alert("リセット完了");
      }
    });

    increaseBtn.disabled = true;
    decreaseBtn.disabled = true;
    resetBtn.disabled = true;
  </script>
</body>
</html>
