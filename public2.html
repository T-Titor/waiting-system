<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>待ち人数</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100vh; }
    .card { width: min(480px, 92vw); border: 1px solid #ddd; border-radius: 16px; padding: 24px; text-align:center; box-shadow: 0 2px 10px rgba(0,0,0,.06);}
    h1 { margin:0 0 4px; font-size:18px; font-weight:700; }
    .count { font-size: clamp(48px, 12vw, 84px); font-weight: 800; line-height:1; margin: 8px 0 4px; }
    .sub { font-size: 13px; opacity: .7; }
    .warning { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <main class="card">
    <h1>現在の待ち人数</h1>
    <div id="count" class="count">0</div>
    <div id="total" class="sub">累計人数: 0</div>
    <div id="warning" class="sub"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeW2HjzWXMoOoQecXlwC0_f0hu9eNB-m0",
      authDomain: "waiting-counter.firebaseapp.com",
      databaseURL: "https://waiting-counter-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "waiting-counter",
      storageBucket: "waiting-counter.firebasestorage.app",
      messagingSenderId: "453392050902",
      appId: "1:453392050902:web:5f786291d9ddfacf55f777",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const countRef = ref(db, "waitCount");
    const totalRef = ref(db, "totalCount");

    const countEl = document.getElementById("count");
    const totalEl = document.getElementById("total");
    const warningEl = document.getElementById("warning");

    onValue(countRef, snap => {
      const val = snap.exists() ? snap.val() : 0;
      countEl.textContent = val;
      warningEl.textContent = val > 5 ? "ただいま混雑しています。緊急の場合のみ来室してください" : "";
    });

    onValue(totalRef, snap => {
      totalEl.textContent = "累計人数: " + (snap.exists() ? snap.val() : 0);
    });
  </script>
</body>
</html>
